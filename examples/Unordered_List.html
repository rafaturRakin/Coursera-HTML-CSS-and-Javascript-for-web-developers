<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered List</title>
</head>
<body>
	<h1>Foods:</h1>
	<div>
		<ul>
			<li>
				Breakfast
				<ul>
					<li>Bread</li>
					<li>Tea</li>
				</ul>
			</li>
			<li>
				Lunch
				<ul>
					<li>Rice</li>
					<li>Meat</li>
					<li>Vegetables</li>
					<li>Soft Drinks</li>
				</ul>
			</li>
			<li>
				Dinner
				<ul>
					<li>Vegetables</li>
					<li>Soup</li>
					<li>Sweet</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
